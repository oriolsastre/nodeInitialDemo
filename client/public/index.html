<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Xat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/xat.css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
    integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>

<body>
  <div class="header">
    <input type="button" class="button" id="logout" value="Log out" onclick="logout()">
  </div>
  <div class="chat-body">
    <div class="rooms" id="rooms">
      <div class="room selected" id="room1" onmouseup="joinRoom(1)">Principal</div>
      <div class="room create" id="newRoom">
        <form id="newRoom-form">
          <p>Create room</p>
          <input type="text" name="roomName" placeholder="New Room" style="max-width: 125px; margin-bottom: 10px;">
          <input type="submit" class="button" value="Create">
        </form>
      </div>
    </div>
    <div id="messages">
      <div id="chat-messages"></div>
      <br>
      <input id="chat-input" type="text">
      <input id="chat-button" class="button" type="button" value="Enviar">
    </div>
  </div>

  <div class="footer">
    <div id="connected-Users-room">Els d'aquesta sala</div>
    <div id="connected-Users"></div>
  </div>
  <script src="js/chat.js"></script>
  <script src="js/logout.js"></script>
  <script src="js/chat-sockets.js"></script>
</body>

</html>
